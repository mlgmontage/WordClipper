<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking css files -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>WordClipper</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <br />
      <div class="row">
        <!-- Logo -->
        <div class="four columns">
          <a class="logo" href="./index.html">
            <span class="fa fa-paperclip" style="font-size: 40px"></span>
            <span style="font-size: 24px; font-weight: bold">WordClipper</span>
          </a>
        </div>

        <div class="two columns">
          <div class="fa fa-search nav-icon"></div>
          <a href="./explore.html" class="nav-text">Explore</a>
        </div>

        <div class="two columns">
          <div class="fa fa-university nav-icon"></div>
          <a href="./train.html" class="nav-text">Train</a>
        </div>
        <div class="two columns">
          <div class="fa fa-bar-chart nav-icon"></div>
          <a href="#" class="nav-text">Stats</a>
        </div>
        <div class="two columns">
          <div class="fa fa-archive nav-icon"></div>
          <a href="./archive.html" class="nav-text">Archive</a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <!-- End of Header -->

      <!-- Create Form -->
      <div class="row">
        <div class="six columns">
          <label for="word"><strong>Word</strong></label>
          <textarea
            name="word"
            id="word"
            class="u-full-width input-box"
            style="font-size: 36px; font-weight: bold"
          ></textarea>
        </div>
        <div class="six columns">
          <label for="description"><strong>Description</strong></label>
          <textarea
            name="word"
            id="description"
            class="u-full-width input-box"
          ></textarea>
        </div>
      </div>
      <!-- Create Form -->
      <br />
      <div class="row" style="text-align: center">
        <span
          class="fa fa-paperclip"
          style="font-size: 48px; cursor: pointer"
        ></span>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
