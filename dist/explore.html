<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking css files -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>WordClipper</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <br />
      <div class="row">
        <!-- Logo -->
        <div class="four columns">
          <a class="logo" href="./index.html">
            <span class="fa fa-paperclip" style="font-size: 40px"></span>
            <span style="font-size: 24px; font-weight: bold">WordClipper</span>
          </a>
        </div>

        <div class="two columns">
          <div class="fa fa-search nav-icon"></div>
          <a href="./explore.html" class="nav-text">Explore</a>
        </div>

        <div class="two columns">
          <div class="fa fa-university nav-icon"></div>
          <a href="./train.html" class="nav-text">Train</a>
        </div>
        <div class="two columns">
          <div class="fa fa-bar-chart nav-icon"></div>
          <a href="#" class="nav-text">Stats</a>
        </div>
        <div class="two columns">
          <div class="fa fa-archive nav-icon"></div>
          <a href="./archive.html" class="nav-text">Archive</a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <!-- End of Header -->

      <!-- Main table -->
      <div class="row">
        <div class="twelve columns">
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Word</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><h4>Dave Gamache</h4></td>
                <td>26</td>
              </tr>
              <tr>
                <td><h4>Dwayne Johnson</h4></td>
                <td>42</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Main table -->
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
