<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking css files -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>WordClipper</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <br />
      <div class="row">
        <!-- Logo -->
        <div class="four columns">
          <a class="logo" href="./index.html">
            <span class="fa fa-paperclip" style="font-size: 40px"></span>
            <span style="font-size: 24px; font-weight: bold">WordClipper</span>
          </a>
        </div>

        <div class="two columns">
          <div class="fa fa-search nav-icon"></div>
          <a href="./explore.html" class="nav-text">Explore</a>
        </div>

        <div class="two columns">
          <div class="fa fa-university nav-icon"></div>
          <a href="./train.html" class="nav-text">Train</a>
        </div>
        <div class="two columns">
          <div class="fa fa-bar-chart nav-icon"></div>
          <a href="#" class="nav-text">Stats</a>
        </div>
        <div class="two columns">
          <div class="fa fa-archive nav-icon"></div>
          <a href="./archive.html" class="nav-text">Archive</a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <!-- End of Header -->

      <!-- Main square -->
      <div class="row square">
        <div class="six columns">
          <h2>abundant</h2>
        </div>
        <div class="six columns" style="font-size: 18px">
          present in great quantity; more than adequate: an abundant supply of
          water.
        </div>
      </div>
      <!-- Main square -->

      <!-- Controls -->
      <div class="row controls" style="font-size: 48px">
        <div class="five columns"><span class="fa fa-arrow-left"></span></div>

        <div class="two columns" style="text-align: center">
          <span class="fa fa-check"></span>
          <br />
          <a class="fa fa-plus" href="./create.html"></a>
        </div>

        <div class="five columns" style="text-align: right">
          <span class="fa fa-arrow-right"></span>
        </div>
      </div>

      <!-- Controls -->
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
